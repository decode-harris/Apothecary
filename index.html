<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- css [ scss output ] -->
    <link rel="stylesheet" href="src/css/index.css">

    <!-- app [ application functionality ] -->
    <script defer src="src/js/app.js"></script>

    <!-- font awesome [ icon library ] -->
    <script src="https://kit.fontawesome.com/4dff4a55ad.js" crossorigin="anonymous"></script>

</head>
<body>

    <!-- header -->
    <header class="header">

        <h1>apothecary</h1>
        
        <button class="btn" id="resetBtn">
            <!-- font awesome [ redo-alt ] -->
            <i class="fas fa-redo-alt"></i>
            <!-- font awesome [ redo-alt ] -->
        </button>

    </header>
    <!-- header -->

    <main class="main">

        <!-- workbench list -->
        <ul class="workbench">
            
            <!-- empty potion container -->
            <li class="workarea" id="potion">
                <h3 id="name"></h3>
            </li>
            <!-- empty potion container -->

            <!-- selected image placement -->
            <li class="workarea">
                <!-- image left -->
                <img src="" alt="" id="left">
                <!-- image left -->
            </li>
            <li class="workarea">
                <!-- image right -->
                <img src="" alt="" id="right">
                <!-- image right -->
            </li>
            <!-- selected image placement -->

            <!-- alchemy mix button -->
            <li class="workarea" id="btn">

                <!-- btn wrapper -->
                <div class="btn-wrapper">
                    
                    <!-- btn percentages -->
                    <div class="percent percent50"></div>
                    <div class="percent percent100"></div>
                    <!-- btn percentages -->

                    <!-- btn mix -->
                    <button class="btn" id="mix">mix</button>
                    <!-- btn mix -->
                </div>
                <!-- btn wrapper -->

                <!-- btn helper -->
                <span class="helper" id="helper"></span>
                <!-- btn helper -->
            </li>
            <!-- alchemy mix button -->

        </ul>
        <!-- workbench list -->

    </main>

    <!-- content wrapper -->
    <section class="content">

        <!-- herbalism list -->
        <ul class="herbs">

            <li class="items" id="liferoot">

                <!-- herb image -->
                <img src="herbs/Plant_1.png" alt="herb : liferoot">
                <!-- herb image -->

                <!-- herb name -->
                <h4>liferoot</h4>
                <!-- herb name -->

            </li>
            <li class="items" id="wildvine">
                
                <!-- herb image -->
                <img src="herbs/Plant_2.png" alt="herb : wildvine">
                <!-- herb image -->

                <!-- herb name -->
                <h4>wildvine</h4>
                <!-- herb name -->

                </li>
            <li class="items" id="sungrass">

                <!-- herb image -->
                <img src="herbs/Plant_3.png" alt="herb : sungrass">
                <!-- herb image -->
                
                <!-- herb name -->
                <h4>sungrass</h4>
                <!-- herb name -->
                
            
            </li>
            <!-- <li class="items" id="swampweed">
                <img src="Plant_4.png" alt="herb : swampweed">
                <h4>swampweed</h4>
            </li>
            <li class="items" id="poisonivy">
                <img src="Plant_5.png" alt="herb : poison ivy">
                <h4>poisonivy</h4>
            </li> -->

        </ul>
        <!-- display herbalism types -->

    </section>
    <!-- content wrapper -->

    <!-- footer -->

    <footer class="footer">

        <!-- beaker icon -->
        <a href="https://www.vectorstock.com/royalty-free-vector/chemistry-flask-black-icon-test-tube-concept-sign-vector-26086127">Chemistry flask black icon test tube concept sign vector by buqancreative</a>

        <!-- plant icons -->
        <!-- https://www.vippng.com/maxp/wbxTwR/ --> 

    </footer>
    
</body>
</html>
